<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of vets...</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.firstName + ' ' + vet.lastName}">Name...</td>
        <td><span th:each="speciality: ${vet.specialities}" th:text="${speciality.name + ' '}"></span>
        <span th:if="${#lists.isEmpty(vet.specialities)}">None</span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
